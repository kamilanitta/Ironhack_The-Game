<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where is Wally?</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./images/wfavicon.ico" />
  </head>

  <body>
    <div class="top_section">
      <div class="superior_div"></div>
      <!-- <audio
        class="initialSound"
        src="./sounds/bensound-littleidea.mp3"
        controls
        autoplay
      ></audio> -->
    </div>

    <div class="left_container">
      <div class="logo_div">
        <img class="logo" src="./images/whereswally-logo.png" alt="logo" />
      </div>
      <div class="timer">
        <h1>Timer</h1>
        <p>
          <span id="minDec" class="number">0</span>
          <span id="minUni" class="number">0</span>
          <span>:</span>
          <span id="secDec" class="number">0</span>
          <span id="secUni" class="number">0</span>
        </p>
      </div>
      <div class="pointsBox">
        <h1>Score</h1>
        <p>
          <span class="countPoints">0</span>
          <span>pts</span>
        </p>
      </div>
    </div>

    <div class="lower_section"></div>

    <div class="blur">
      <div id="playBtn" onmousedown="startSound.play()">
        <img src="./images/PlayBtn.svg" alt="Play Button" />
      </div>
    </div>

    <div id="findWally">
      <audio class="foundSound" src="./sounds/found.mp3"></audio>
      <audio class="notFoundSound" src="./sounds/Icq_Uh_Oh.mp3"></audio>
    </div>

    <script src="./js/classes.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
